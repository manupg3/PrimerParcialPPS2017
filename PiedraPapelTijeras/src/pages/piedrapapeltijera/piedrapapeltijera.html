<ion-header>

  <ion-navbar>
    <ion-title>HAS TU ELECCION</ion-title>
  </ion-navbar>




</ion-header>




<ion-content padding style="background-image: url('assets/imagenes/fondoPpt.png') ">
<div align="center"  [@flyInOut]="state" class="card-background-page" >
      
    <button  ion-button class="card-botons"  outline  (click)="eleccion('0')"><img style="width:100%;height:100%" src="assets/imagenes/piedra.png" ></button>
    <button  ion-button class="card-botons" outline block (click)="eleccion('1')"><img style="width:100%;height:100%" src="assets/imagenes/papel.png" ></button>
    <button  ion-button class="card-botons" outline block (click)="eleccion('2')"><img style="width:100%;height:100%" src="assets/imagenes/tijera.png" ></button>
  </div>
 <div class="loading" *ngIf="mostrarLoading">
 <loaders-css  [loader]="'ball-scale-ripple-multiple'" [loaderClass]="'my-loader'"></loaders-css>
 </div>
</ion-content>

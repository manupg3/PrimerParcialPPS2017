<ion-header>

  <ion-navbar>
    <ion-title align="center">Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>

  <div class="login-box">
    
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text"[(ngModel)]="user" placeholder="JUGADOR"  name="email" required></ion-input>
            </ion-item>            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button block  (click)="login()">Login</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        </ion-col>
      </ion-row>
      
   
  </div>
</ion-content>
